{%extends 'base.template.html'%}{%block content%}

<h1>Showing all Items</h1>
{%for i in items%}
<div>
    <h4>Name: </h4><p>{{i.name}}</p>
    <h4>Done?: </h4><p>{{i.done}}</p>
    <h4>Category: </h4><p>{{i.category}}</p>
    <h4>Tags:</h4>
    <ul>
        {%for t in items.tags.all%}
        <li>
            {{t}}
        </li>
        {%endfor%}
    </ul>
    <div>
        {%if i.photo %}
        <img src="{{i.photo.url}}"/>
        {%endif%}
    </div>
</div>
{%endfor%}
{%endblock%}
